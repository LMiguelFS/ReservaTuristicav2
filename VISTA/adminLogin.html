<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="CSS y JS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS y JS/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center">
                        Acceso Administrador
                    </div>
                    <div class="card-body">
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminUser" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="adminUser" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminPass" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="adminPass" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Ingresar</button>
                        </form>
                    </div>
                </div>
                <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value.trim();
            if (user === 'ADMIN' && pass === '70377537') {
                window.location.href = 'panelAdmin.html';
            } else {
                document.getElementById('loginError').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
