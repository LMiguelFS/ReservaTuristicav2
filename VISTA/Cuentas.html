<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS y JS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS y JS/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Iniciar Sesión---
                    </div>
                    <div class="card-body">
                        <form action="../CONTROLADOR/clienteControlador.php" method="post">
                            <div class="mb-3">
                                <input type="hidden" name="crud_operation" value="buscar">
                                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" placeholder="Ingrese su nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        ¿Aún no tienes una cuenta? <a href="../VISTA/newCuenta.html">Regístrate aquí</a>
                    </div>
                    <div class="card-footer">
                         <a href="../VISTA/ModCuenta.html">Olvidaste tu contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
