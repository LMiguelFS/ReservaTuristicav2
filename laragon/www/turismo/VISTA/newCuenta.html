<!DOCTYPE html>
<html lang="es">
<head>

<body>

<div class="container" >

                    <div class="mb-3">

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo:</label>

                    </div>
                    <div class="mb-3">

                        <input type="text" class="form-control" id="pais" name="paisC" required >
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha Nacimiento:</label>
                        <input type="text" class="form-control" id="fechaNacimiento" name="fechaN" required >
                    </div>
                    <input type="submit" value="Registrar" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
