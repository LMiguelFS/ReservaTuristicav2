<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Travel Agency Cusco</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://upload.wikimedia.org/wikipedia/commons/e/eb/Machu_Picchu%2C_Peru.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #0e1a2b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #f6f6f6;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff5e14;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #e65210;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #ffae00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="/login" method="POST">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
      <p class="register-link">¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
